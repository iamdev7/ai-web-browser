<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISIO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="browser-container">
        <!-- Header with navigation controls -->
        <header class="browser-header">
            <div class="nav-controls">
                <button class="nav-btn" id="backBtn" title="رجوع">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="nav-btn" id="forwardBtn" title="تقدم">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="nav-btn" id="refreshBtn" title="تحديث">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="nav-btn" id="homeBtn" title="الصفحة الرئيسية">
                    <i class="fas fa-home"></i>
                </button>
            </div>
            
            <div class="url-bar-container">
                <div class="url-bar">
                    <i class="fas fa-lock security-icon"></i>
                    <input type="text" id="urlInput" placeholder="أدخل عنوان URL أو ابحث...">
                    <button class="go-btn" id="goBtn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
            </div>
            
            <div class="browser-controls">
                <button class="control-btn" id="aiBtn" title="رؤية">
                    <i class="fas fa-brain"></i>
                </button>
                <button class="control-btn" id="bookmarkBtn" title="إضافة إلى المفضلة">
                    <i class="fas fa-star"></i>
                </button>
                <button class="control-btn" id="historyBtn" title="السجل">
                    <i class="fas fa-history"></i>
                </button>
                <button class="control-btn" id="settingsBtn" title="الإعدادات">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Tab bar -->
        <div class="tab-bar">
            <div class="tabs-container" id="tabsContainer">
                <div class="tab active" data-tab-id="1">
                    <span class="tab-title">علامة تبويب جديدة</span>
                    <button class="close-tab">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <button class="new-tab-btn" id="newTabBtn">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Main content area -->
        <main class="browser-content">
            <div class="content-wrapper">
                <iframe id="browserFrame" src="about:blank" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
                
                <!-- Welcome screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <h1>مرحباً بك في VISIO</h1>
                        <p>متصفح حديث مع دعم كامل للذكاء الاصطناعي من Google AI Studio</p>
                        
                        <div class="quick-links">
                            <h2>روابط سريعة</h2>
                            <div class="links-grid">
                                <a href="#" class="quick-link" data-url="https://www.google.com">
                                    <i class="fab fa-google"></i>
                                    <span>Google</span>
                                </a>
                                <a href="#" class="quick-link" data-url="https://www.youtube.com">
                                    <i class="fab fa-youtube"></i>
                                    <span>YouTube</span>
                                </a>
                                <a href="#" class="quick-link" data-url="https://www.github.com">
                                    <i class="fab fa-github"></i>
                                    <span>GitHub</span>
                                </a>
                                <a href="#" class="quick-link" data-url="https://www.twitter.com">
                                    <i class="fab fa-twitter"></i>
                                    <span>Twitter</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- AI Assistant Panel -->
        <div class="ai-panel" id="aiPanel">
            <div class="ai-header">
                <h3><i class="fas fa-brain"></i> رؤية</h3>
                <button class="close-ai" id="closeAi">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="ai-chat" id="aiChat">
                <div class="ai-message bot">
                    <i class="fas fa-robot"></i>
                    <p>مرحباً! أنا رؤية. كيف يمكنني مساعدتك اليوم؟</p>
                </div>
            </div>
            <div class="ai-input-container">
                <input type="text" id="aiInput" placeholder="اسأل الذكاء الاصطناعي...">
                <button id="aiSendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- History Panel -->
        <div class="history-panel" id="historyPanel">
            <div class="panel-header">
                <h3><i class="fas fa-history"></i> سجل التصفح</h3>
                <button class="close-panel" id="closeHistory">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="history-list" id="historyList">
                <p class="empty-message">لا يوجد سجل تصفح حتى الآن</p>
            </div>
        </div>

        <!-- Bookmarks Panel -->
        <div class="bookmarks-panel" id="bookmarksPanel">
            <div class="panel-header">
                <h3><i class="fas fa-star"></i> المفضلة</h3>
                <button class="close-panel" id="closeBookmarks">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="bookmarks-list" id="bookmarksList">
                <p class="empty-message">لا توجد مفضلة حتى الآن</p>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="panel-header">
                <h3><i class="fas fa-cog"></i> الإعدادات</h3>
                <button class="close-panel" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="apiKeyInput">Google AI Studio API Key:</label>
                    <input type="password" id="apiKeyInput" placeholder="أدخل مفتاح API">
                    <button id="saveApiKey">حفظ</button>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="darkModeToggle">
                        الوضع الداكن
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="autoCompleteToggle" checked>
                        الإكمال التلقائي
                    </label>
                </div>
                <div class="setting-item">
                    <button id="clearHistoryBtn" class="danger-btn">مسح السجل</button>
                    <button id="clearBookmarksBtn" class="danger-btn">مسح المفضلة</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
